name: myfoody
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  animate_do: ^3.0.2
  cached_network_image: ^3.2.1
  cupertino_icons: ^1.0.2
  custom_navigation_bar: ^0.8.2
  dio: ^4.0.6
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
  flutter_riverpod: ^2.1.1
  flutter_screenutil: ^5.6.0
  flutter_svg: ^1.1.5
  freezed: ^2.1.1
  go_router: ^4.5.1
  google_fonts: ^3.0.1
  hive_flutter: ^1.1.0
  intl: ^0.18.1
  json_serializable: ^6.5.4
  lottie: ^2.3.2
  modal_bottom_sheet: ^2.1.2
  pretty_dio_logger: ^1.1.1
  readmore: ^2.2.0
  rxdart: ^0.27.7
  shared_preferences: ^2.1.1

dev_dependencies:
  build_runner: ^2.3.3
  flutter_gen: ^5.3.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true # Enables FlutterGenImage

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/jsons/
